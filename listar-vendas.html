    <script>
        Estoque.inicializar();
        Funcionario.inicializar();
        Venda.inicializar();

        document.getElementById("produto-venda").innerHTML = Venda.listarProdutosVendidos();

        $(function(){
            // event.preventDefault();
            $('.tablesorter').tablesorter({
            // Envia os cabeçalhos 
                headers: { 
                    0: {
                        sorter: false 
                    },

                    1: { 
                        // Desativa a ordenação para essa coluna 
                        sorter: false 
                    },

                    3: {
                        sorter: false 
                    },

                    4: {
                        sorter: false 
                    }
                },
            });
        });

        $(".btn-excluir").bind("click", function(){
            let resposta = confirm("Deseja realmente excluir esse registro?");
            if(!resposta) return false;
            let id = parseInt($(this).parent().children().text()[0]);
            $(this).parent().fadeOut( "slow", function(){
                Venda.removerVenda(id);
            });
        });
